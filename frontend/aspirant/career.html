
        <div class="fragment">
            <div class="fragment-header">
                <h4 class="text-center mb-0 title">OFERTA ACADÉMICA</h4>
            </div>
            <div class="fragment-body">
                <form id="formCareer"  class="needs-validation" novalidate>
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control"
                                   id="txtNivelAcademico"
                                   readonly
                            />
                            <label for="txtNivelAcademico">Nivel académico:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div><label for="carrera">Carrera:</label></div>
                            <select id="carrera" class="form-select select2"
                                    placeholder="SELECCIONE UNA CARRERA"
                                    required >
                            </select>

                            <div class="invalid-feedback">Selecciona una carrera de la lista.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <div><label for="escuela">Escuela:</label></div>
                            <select id="escuela" class="form-select select2"
                                    placeholder="SELECCIONE UNA ESCUELA"
                                    required >
                            </select>

                            <div class="invalid-feedback">Selecciona una escuela en la que desea participar</div>
                        </div>

                        <div class="align-items-center text-center" >
                            <button type="button" class="btn uabjo-btn-primary"
                                    id="btnSave">Guardar datos
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
