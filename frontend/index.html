<!doctype html>
<html lang="es">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="16x16 32x32 48x48" href="assets/images/favicon.ico" />
        <title>Proceso de admisión UABJO</title>

        <!-- Preconecta a los servidores de Bootstrap, Google Fonts, JQuery, etc. -->
        <link rel="preconnect" href="https://cdn.jsdelivr.net"> <!-- para bootstrap -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://cdnjs.cloudflare.com">  <!-- para select2 -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

        <!-- Preload de Bootstrap, la fuente Roboto y JQuery  -->
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        </noscript>

        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" as="style"
              onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
        </noscript>

        <script src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>

        <link rel="preload" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
              as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        </noscript>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js" defer></script>
        <link rel="stylesheet" href="assets/css/uabjo.css">

        <script src="assets/js/main.js" defer></script>
        <script src="assets/js/generic.js" defer></script>
        <script src="assets/js/curp.js" defer></script>
        <script src="assets/js/alert.js"></script>

    </head>
    <body>
        <header>
            <div class="row align-items-center text-center  uabjo-bg-color">
                <div class="col-auto">
                    <figure class="logo">
                        <img src="assets/images/logo_uabjo.webp" alt="logo uabjo">
                            <span class="uabjo-text-color-gold">ADMISIÓN</span> UABJO
                    </figure>
                </div>
                <div class="col">
                    <div class="d-inline-flex align-items-center">
                        <div class="text-start d-md-block d-none">
                            <h4 class="p-0 m-0 text-uppercase text-center">UNIVERSIDAD AUTÓNOMA "BENITO JUÁREZ" DE OAXACA</h4>
                            <h4 class="p-0 m-0 text-uppercase text-center uabjo-text-color-gold">SISTEMA INSTITUCIONAL DE CONTROL ESCOLAR</h4>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-inline-flex align-items-center">
                        <div class="text-start d-md-block d-none">
                            <img src="assets/images/logo_drti.png" alt="DRTI logo">
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <button class="btn d-block d-sm-none" data-bs-toggle="offcanvas"
                            style="border-color: white; color: white" type="button"
                            data-bs-target="#menuLateral" aria-controls="menuLateral"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa-solid fa-list-check"></i>
                    </button>

                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row flex-nowrap">
                <!-- Menú lateral con offcanvas para pantallas pequeñas -->
                <div class="offcanvas-sm menu-lateral  offcanvas-start col-md-2 "
                     tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
                    <div class="card shadow-sm  bg-grey rounded mb-3" >
                        <div class="card-body">
                            <p class="card-text text-muted">
                                <span class="badge badge-circle bg-secondary">1</span> Registro
                            </p>
                        </div>
                    </div>

                    <div class="card shadow-sm bg-grey rounded mb-3">
                        <div class="card-body">
                            <p class="card-text text-muted">
                                <span class="badge badge-circle bg-secondary">2</span> Preinscripción
                            </p>
                        </div>
                    </div>
                    <div class="card shadow-sm bg-grey rounded mb-3">
                        <div class="card-body">
                            <p class="card-text text-muted">
                                <span class="badge badge-circle bg-secondary">3</span> Diagnóstico
                            </p>
                        </div>
                    </div>


                </div>
                <!-- Contenido principal -->
                <main class="content col-md-10" id="content">
                    <div class="fragment-curp">
                        <div class="fragment-curp-header">
                            <h4 class="text-center mb-1">ADMISIÓN</h4>
                        </div>
                        <div class="fragment-curp-body">

                            <form class="needs-validation" id="frmMain" novalidate>
                                <div class="form-group">
                                    <div class="form-floating mb-3">
                                        <input type="text"
                                               disabled
                                               class="form-control upper"
                                               placeholder="Ingrese su Curp"
                                               autocomplete="off"
                                               id="txtCurp"
                                               required
                                               pattern="([A-Z]{4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM](AS|BC|BS|CC|CL|CM|CS|CH|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS|NE)[A-Z]{3}[0-9A-Z]\d)"
                                               maxlength="18">
                                        <label for="txtCurp">Curp:</label>
                                        <div class="invalid-feedback">La curp no tiene el formato apropiado</div>
                                    </div>
                                    <div class="form-floating input-group  mb-3 password-container"
                                         style="display: none;" id="divAccessCode">
                                        <input type="password" class="form-control"
                                               placeholder="Ingrese su Código de Acceso"
                                               id="txtAccessCode"
                                               autocomplete="current-password"
                                               maxlength="5">
                                        <label for="txtAccessCode">Código de Acceso:</label>
                                        <span class="show-password-icon" id="showPasswordIcon">&#x1F441;</span>
                                    </div>

                                    <div class="text-center mb-3 " style="display: none;  cursor:pointer; color:blue; text-decoration:underline;" id="linkCode">
                                        <span>Favor de reenviar el código a mi correo</span>
                                    </div>

                                    <div class="text-center mb-3">
                                        <a href="https://www.gob.mx/curp/" target="blank">Consulta Curp aqui</a>
                                    </div>
                                    <div class="align-items-center text-center ">
                                        <button type="button" class="uabjo-btn-primary "
                                                id="btnStart" disabled >   Iniciar  </button>

                                        <button type="button" class="uabjo-btn-primary"
                                                id="btnValidateCode"
                                                style="display:none;">Validar código</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                </main>
            </div>
        </div>
    <!-- ******************************************************************************** -->
        <div id="progress-container" style="display: block">
            <div class="spinner-border custom-spinner" role="status">
                <span class="sr-only">...</span>
            </div>
        </div>
        <div class="modal fade" tabindex="-1"
             data-bs-backdrop="static"
             data-bs-keyboard="false"
             aria-hidden="true"
             id="alertWindow">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" >
                        <h5>Proceso de admisión</h5>
                        <button type="button" class="btn-close btn-close-white"  data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2 id="alert-icon"></h2>
                        <p id="alert-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="submit"
                                onclick="$('#alertWindow').hide();" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- ******************************************************************************** -->

        <script  src="assets/js/initialize.js"></script>
    </body>
</html>
